<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chemistry Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .header {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            background-color: #1565c0;
            padding: 1rem 0;
        }
        
        .menu-item {
            color: white;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .menu-item:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
        }
        
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .chemistry-title {
            font-size: 3rem;
            color: #1e88e5;
            margin-bottom: 1rem;
        }
        
        .element {
            font-size: 2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Interactive Chemistry Visualization</h1>
        <div class="subtitle">For Elementary, Middle, and High School Students</div>
    </div>
    
    <div class="menu">
        <div class="menu-item">H</div>
        <div class="menu-item">H</div>
    </div>
    
    <div class="content">
        <div class="chemistry-title">CHEMISTRY</div>
        <div class="element">H</div>
        <div class="element">H</div>
    </div>
</body>
</html>
